<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Twin2Clouds
    </title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./ui.js"></script>
    <script src="./data_transfer.js"></script>
    <script src="./layer_data_acquisition.js"></script>
    <script src="./layer_data_processing.js"></script>
    <script src="./layer_data_storage.js"></script>
    <script src="./layer_twin_management.js"></script>
    <script src="./layer_data_visualization.js"></script>
    <script src="./cost_calculation.js"></script>
    <script src="./provider_decision.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Twin2Clouds: Engineering a cost-efficient Digital Twin for your specific
        use-case!
      </h1>

      <!-- Scenario Buttons -->
      <div class="scenario-buttons">
        <button
          onclick="fillScenario(100, 2, 0.25, 1, 3, 12, 'no', 0, 2, 0, 12, 1)"
        >
          Preset 1 (Smart Home)
        </button>
        <button
          onclick="fillScenario(4000, 0.5, 0.5, 3, 12, 36 , 'no', 0, 25, 10, 60, 4)"
        >
          Preset 2 (Smart Industrial Facility)
        </button>
        <button
          onclick="fillScenario(30000, 0.1, 0.8, 3, 12, 24, 'yes' , 1200, 100, 300, 120, 8)"
        >
          Preset 3 (Smart Large Building)
        </button>
      </div>
      <br />

      <label for="devices">Number of Devices:</label>
      <input type="number" id="devices" required /><br /><br />

      <label for="interval">Device Sending Interval (Minutes between message):</label>
      <input type="number" id="interval" required /><br /><br />

      <label for="messageSize">Average Size of Message (KB):</label>
      <input type="number" id="messageSize" required /><br /><br />

      <label for="hotStorageDurationInMonths"
        >Hot Storage Duration (Months):</label
      >
      <div class="slider-container">
        <input
          type="range"
          id="hotStorageDurationInMonths"
          min="1"
          max="12"
          value="3"
          oninput="updateSliderStyle(this)"
        />
        <span class="slider-value">6</span>
      </div>
      <br /><br />

      <label for="coolStorageDurationInMonths"
        >Cool Storage Duration (Months):</label
      >
      <div class="slider-container">
        <input
          type="range"
          id="coolStorageDurationInMonths"
          min="1"
          max="24"
          value="6"
          oninput="updateSliderStyle(this)"
        />
        <span class="slider-value">12</span>
      </div>
      <br /><br />

      <label for="archiveStorageDurationInMonths"
        >Archive Storage Duration (Months):</label
      >
      <div class="slider-container">
        <input
          type="range"
          id="archiveStorageDurationInMonths"
          min="6"
          max="36"
          value="12"
          oninput="updateSliderStyle(this)"
        />
        <span class="slider-value">6</span>
      </div>
      <br /><br />

      <label>Is a 3D Model of the Digital Twin Necessary?</label>
      <div class="radio-container">
        <input
          type="radio"
          id="modelYes"
          name="needs3DModel"
          value="yes"
          onclick="toggleEntityInput()"
          checked
        />
        <label for="modelYes">Yes</label>

        <input
          type="radio"
          id="modelNo"
          name="needs3DModel"
          value="no"
          onclick="toggleEntityInput()"
        />
        <label for="modelNo">No</label>
      </div>

      <!-- Entity Input (Initially Visible Since "Yes" is Default) -->
      <div id="entityInputContainer">
        <label for="entityCount">Number of 3D Entities:</label>
        <input
          type="number"
          id="entityCount"
          min="1"
          placeholder="Enter number of entities"
        />
      </div>
      <br />

      <!-- Visualization Layer Inputs -->

      <label for="dashboardRefreshesPerHour"
      >Dashboard Refresh Period (Refreshes/Hour)</label
    >

    <input type="number" id="dashboardRefreshesPerHour" required /><br /><br />


    <label for="dashboardActiveHoursPerDay"
    >Dashboard Active Hours (Hours/Day)</label
    >

      <div class="slider-container">
        <input
          type="range"
          id="dashboardActiveHoursPerDay"
          min="1"
          max="24"
          value="2"
          oninput="updateSliderStyle(this)"
        />
        <span class="slider-value">2</span>
      </div>
      <br /><br />

      <div id="visualizationInputContainer">
        <label for="monthlyEditors">Number of Monthly Dashboard Editors:</label>
        <input
          type="number"
          id="monthlyEditors"
          min="0"
          placeholder="Enter number of editors"
        />

        <label for="monthlyViewers">Number of Monthly Dashboard Viewers:</label>
        <input
          type="number"
          id="monthlyViewers"
          min="0"
          placeholder="Enter number of viewers"
        />
      </div>

      <button onclick="calculateCosts()">Calculate Cost</button>

      <div id="result" class="result"></div>
    </div>
  </body>
</html>
